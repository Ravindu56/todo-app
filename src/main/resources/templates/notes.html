<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .note-card { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Notes</h2>
            <div>
                <a href="/" class="btn btn-outline-secondary me-2">Home</a>
                <a href="/tasks" class="btn btn-outline-primary">Tasks</a>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form action="/notes" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="title" placeholder="Note title" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="content" rows="3" placeholder="Write your note here" required></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Add Note</button>
                </form>
            </div>
        </div>

        <div>
            <th:block th:each="note: ${notes}">
                <div class="card note-card">
                    <div class="card-body d-flex justify-content-between">
                        <div>
                            <h5 class="card-title" th:text="${note.title}">Note Title</h5>
                            <p class="card-text" th:text="${note.content}">Note content</p>
                            <small class="text-muted" th:if="${note.createdAt != null}" th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                        </div>
                        <div>
                            <a th:href="@{'/notes/' + ${note.id} + '/delete'}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
