<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Todo 
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* keep strike-through presentation consistent with Bootstrap */
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
        /* preserve line breaks in note/task content when displayed full */
        .pre-wrap { white-space: pre-wrap; }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div >
            
            <!-- Add Task Modal -->
            <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="/tasks" method="post">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" name="title" placeholder="Task Title" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <input type="text" class="form-control" name="description" placeholder="Description" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Assign Date/Time</label>
                                    <input type="datetime-local" class="form-control" name="assignDate">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Deadline Date/Time</label>
                                    <input type="datetime-local" class="form-control" name="deadlineDate">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="/" class="btn btn-outline-secondary me-auto">Home</a>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="mb-0">Tasks</h4>
                <div>
                    <a href="/" class="btn btn-outline-secondary btn-sm me-2">Home</a>
                    <a href="/notes" class="btn btn-outline-info btn-sm me-2">Notes</a>
                    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
                </div>
            </div>

            <div class="row mt-3 mb-3 m-auto">
                <form method="get" id="sortForm" class="d-flex align-items-center form-control-sm justify-content-end">
                    <label class="me-2 mb-0">Sort by:</label>
                    <select name="sort" class="form-select form-select-sm" onchange="document.getElementById('sortForm').submit();">
                        <option value="" th:selected="${currentSort == null or currentSort == ''}">Default</option>
                        <option value="title" th:selected="${currentSort == 'title'}">Title</option>
                        <option value="assigned" th:selected="${currentSort == 'assigned'}">Assigned Date</option>
                        <option value="deadline" th:selected="${currentSort == 'deadline'}">Deadline</option>
                        <option value="status" th:selected="${currentSort == 'status'}">Completed</option>
                    </select>
                </form>
            </div>
            <ul class="list-group align-content-center gap-2">
                <th:block th:each="task: ${tasks}">
                    <li class="list-group-item d-flex justify-content-center align-items-start gap-2">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold" th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</div>
                            <div th:text="${task.description}" class="text-muted text-break pre-wrap">Task Description</div>
                            <div class="small mt-1 text-muted">
                                <span th:if="${task.assignedAt != null}" th:text="${#temporals.format(task.assignedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                <span th:if="${task.deadlineAt != null}" class="ms-3 text-danger" th:text="'Deadline: ' + ${#temporals.format(task.deadlineAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                        </div>
                        <div class="btn-group btn-group-sm justify-content-center gap-3" role="group" aria-label="actions">
                            <a th:href="@{'/tasks/' + ${task.id} + '/delete'}" class="btn btn-danger">Delete</a>
                            <a th:href="@{'/tasks/' + ${task.id} + '/toggle'}" class="btn btn-secondary " th:text="${task.completed} ? 'Mark Incomplete' : 'Mark Complete'">Toggle</a>
                            <button type="button"
                                class="btn btn-warning edit-task-btn "
                                th:attr="data-id=${task.id}, data-title=${task.title}, data-description=${task.description}, data-assignedat=${task.assignedAt}, data-deadlineat=${task.deadlineAt}">
                                Edit
                            </button>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editTaskForm" method="post" action="/tasks/0/edit">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input id="editTitle" type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input id="editDescription" type="text" class="form-control" name="description" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Assign Date/Time</label>
                            <input id="editAssignDate" type="datetime-local" class="form-control" name="assignDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deadline Date/Time</label>
                            <input id="editDeadlineDate" type="datetime-local" class="form-control" name="deadlineDate">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Populate and open edit modal when Edit button clicked
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.edit-task-btn').forEach(function(btn){
                btn.addEventListener('click', function(){
                    const id = btn.getAttribute('data-id');
                    const title = btn.getAttribute('data-title');
                    const description = btn.getAttribute('data-description');
                    const assignedAt = btn.getAttribute('data-assignedat');
                    const deadlineAt = btn.getAttribute('data-deadlineat');

                    // set form action
                    const form = document.getElementById('editTaskForm');
                    form.action = '/tasks/' + id + '/edit';

                    document.getElementById('editTitle').value = title || '';
                    document.getElementById('editDescription').value = description || '';

                    // assignedAt and deadlineAt may be null; format to datetime-local value if present
                    function toInputDatetime(val){
                        if(!val || val === 'null') return '';

                        return val.replace(' ', 'T');
                    }

                    document.getElementById('editAssignDate').value = toInputDatetime(assignedAt || '');
                    document.getElementById('editDeadlineDate').value = toInputDatetime(deadlineAt || '');

                    // show modal
                    const modalEl = document.getElementById('editTaskModal');
                    const modal = new bootstrap.Modal(modalEl);
                    modal.show();
                });
            });
        });
    </script>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
</html>
