<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Todo Application
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>

<body>
    <div class="container">
        <div >
            <h1 class="mx-5 my-5 text-center">Todo Application</h1>
            <form action="/tasks" method="post" class="row mt-3">
                <div class="col-md-10 mb-3">
                    <input type="text" class="form-control form-control-lg" name="title" placeholder="Task Title" required>
                </div>
                <div class="col-md-2 mb-3">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>
        <div class="mt-4">
            <th:block th:each="task: ${tasks}">
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                        <div>
                            <a th:href="@{'/tasks/' + ${task.id} + '/delete'}" class="btn btn-danger btn-sm">Delete</a>
                            <a th:href="@{'/tasks/' + ${task.id} + '/toggle'}" class="btn btn-secondary btn-sm" th:text="${task.completed} ? 'Mark Incomplete' : 'Mark Complete'">Toggle</a>
                        </div>              
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
